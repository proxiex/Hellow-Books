<!DOCTYPE html>
<html>
<head>
  <title>Registration Page</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link rel="shortcut icon" href="img/favicon2.ico" type="image/x-icon">
</head>
<body>

  <div id="wrapper"><!--Wrapper starts -->
    
    <div id="header"><!--header starts -->
      <div id="logo"><img src="img/favicon1.png"></div>
      <div id="title"><h1>Hello Books</h1></div>
      <div class="clear"></div>
    </div><!--Header ends -->

    <div id="container">

      <div id="form">
        <form method="post">
          <h2>Register</h2>

          <input type="text" placeholder="Enter Username" required autofocus name="">
          <input type="email" placeholder="Enter Email" name="" required>
          <input type="password" placeholder="Enter Password" name="" required>
          <input type="password" placeholder="Confirm Password" required name="">
    
          <input type="submit" value="Register"  name="">

          <p class="form-text">Do you wish to <br> <a href="login.html">Sign in</a>? </p>

        </form>
      </div>
      
    </div>
  </div><!--Wrapper ends -->

</body>
</html>
